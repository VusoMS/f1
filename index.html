<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signUp-box">
        <h1>Sign Up</h1>
        <form id="sign-up" action="">
                <div class="textbox"><input id ="firstName" placeholder="First Name" type="text"></div>
                <div class="textbox"><input id ="surname" placeholder="Surname" type="text"></div>
                <div class="textbox"><input id ="age" placeholder="Age" type="text"></div>
                <div class="textbox"><input id ="email" placeholder="Email" type="email"></div>
                <div class="textbox"><input id ="password" placeholder="Password" type="password"></div>
                <div class="textbox"><input id ="confirmation" placeholder="Confirm Password" type="password"></div>
                <button onclick="confirmPassword();" class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    function confirmPassword(){
        var data = [document.getElementById("firstName").value ,
        document.getElementById("surname").value ,
        document.getElementById("age").value ,
        document.getElementById("email").value ,
        document.getElementById("password").value ,
        document.getElementById("confirmation").value];

        if(data[4]===data[5]){
            alert("Success");
        }else{
            alert("error - passwords do not match");
        }        
    }
</script>
</html>
